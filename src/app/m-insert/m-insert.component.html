    <form name="f">
<div class="form-group w-50 d-block form" >
    <label for="s_no" class="form-label" >S_no:</label>
            <input type="text" name="s_no" id="s_no"  class="form-control"   [(ngModel)]="User.s_no">
  
            <label for="name" class="form-label" >Name:</label>
            <input type="text" name="name" id="name" class="form-control"    [(ngModel)]="User.name" required>
  
            <label for="contact_no" class="form-label" maxlength="10" >Contact No:</label>
            <input type="number" name="contact_no" id="contact_no"  class="form-control"  [(ngModel)]="User.contact_no" required>
       
            <label for="no_of_people" class="form-label" >Charity_name:</label>
            <input type="text" name="no_of_people" id="no_of_people" class="form-control" [(ngModel)]="User.charity_name" required>
  
            <label for="head" class="form-label" >Amount:</label>
            <input type="number" name="head" id="head"  class="form-control" [(ngModel)]="User.amount" required>
  
            <label for="location" class="form-label" >Donated Date:</label>
            <input type="date" name="location" id="location" class="form-control" [(ngModel)]="User.dd" required>
  

    <input type="submit" value="Donate" class="btn btn-success my-2" (click)="Insert()" onclick="func()">
    <div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
    <div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>

    <!-- *ngIf="!(SuccessMsg =='')" the line Says that if the SuccessMsg variable is empty the hide this 
        if the content. If not show this div....

        
        So SuccessMsg == '' ==> Gives true if the variable is fitted to Content at the line
        this.Success = Data.Message in the ts file
        -->

</div>
</form>
<img src="\assets\money.jpg" class="img" alt="">

  <script>
    function func()
    {
        v3=/^d{10}/;
        a4=v3.test(f.contact_no.value);
        if(!a4)
        {
            alert("Enter correct phone number");
            exit(0);
        }

    }
    </script>
